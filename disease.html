<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Better Days</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&family=Poetsen+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Jua&display=swap');

/* over all css */
:root {
    --green : #9ACD32;
    --black : #444;
    --light-color : #777;
    --box-shadow: .5rem .5rem 0 rgba(22,160,133, .2);
    --border: .2rem solid var(--green);
}

* {
        font-family: "Jua", sans-serif;
        font-weight: 500;
        font-style: normal;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        transition: all .2s ease-out;
        text-decoration: none;
}
    
header img {
    width: 40px;
    float: left;
}

html {
    font-size: 62.5%;
    overflow-x: hidden;
    scroll-padding-top: 7rem ;
    scroll-behavior: smooth;
}

section {
    padding: 2rem 9% ;
}

section:nth-child(even){
    background: whitesmoke;
}

/* over all css ends */

.heading {
    text-align: center;
    padding-bottom: 2rem;
    text-shadow: var(--text-shadow);
    text-transform: uppercase;
    color: var(--black);
    font-size: 5rem;
    letter-spacing: .4rem;
}

.heading{
    text-transform: uppercase;
    color: var(--green);
}

/* over all button starts */
.btn {
    display: inline-block;
    margin-top: 1rem;
    padding: .5rem;
    border: var(--border);
    border-radius: .5rem;
    box-shadow: var(--box-shadow);
    color: var(--green);
    cursor: pointer;
    font-size: 1.7rem;
    background: white;
    height: 40px;
}


.btn:hover{
    background: var(--green);
    color: white;
}


.section {
    padding: 2rem;
}

/* over all button starts */

/* header starts */
.header{
    padding: 2rem 9%;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow:rgba(0,0,0, 1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
}

.header .logo {
    font-size: 1.7rem;
    color: green;
}

.header .navbar a{
    font-size: 2rem;
    color: var(--light-color);
    margin-left: 2rem;
    text-decoration: none;
}

.header .navbar a:hover{
    color: var(--green)
}

#menu-btn {
    font-size: 2.5rem;
    border-radius: .5rem;
    background: white;
    color: var(--green);
    padding: 1rem 1.5rem;
    cursor: pointer;
    display: none; 
    
}
/* header ends */

/* home starts */
.home {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 1.5rem;
    padding-top: 10rem;
}

.home .image{
    flex: 1 1 45rem;
}

.home .image img{
    width: fit-content;
}

.home .search{
    flex: 1 1 45rem;
}

.home .search h2{
    font-size: 3rem;
    color: var(--green);
    line-height: 1.8;
    text-shadow: var(--text-shadow);
}

.home .search form .searchQuery {
    font-size: 2rem;
    color: var(--black);
    height: 40px;
    width: 400px;
    padding: 1rem 0;
    border: var(--border);
    box-shadow: var(--box-shadow);
    border-radius: .5rem;
    font-family: "Jua", sans-serif;
}

.home .search form button {
    line-height: 1;
}
/* home ends */

/* result section */
#results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(27rem, 1fr));
            gap: 2rem;
        }

        .result-item {
            background: white;
            border-radius: .5rem;
            box-shadow: var(--box-shadow);
            border: var(--border);
            padding: 2.5rem;
        }

        .result-item h3 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }

        .result-item p {
            font-size: 1.5rem;
            margin: 0;
            color: #555;
        }

        .result:hover {
            color: var(--green)
        }

        th,td {
            border: 1px solid black;
            size: 100%;
        }

        /* media queries starts */
@media (max-width: 900px){
    html{
        font-size: 55%
}

    .header{
        padding: 2rem;
    }
}

@media (max-width: 768px){
    #menu-btn {
        display: initial;
}

    .header .navbar { 
        position: absolute;
        top: 115%;
        right: 2rem;
        border-radius: .5rem;
        box-shadow: var(--box-shadow);
        width: 30rem;
        border: var(--border);
        background: white;
        transform: scale(0);
        opacity: 0;
        transform-origin: top right;
        transition: none;
    }

    .header .navbar.active {
        transform: scale(1);
        opacity: 1;
        transition: .3s ease-out;
    }

    .header .navbar a{
        font-size: 2rem;
        display: block;
        margin: 2.5rem;
    }
}

@media (max-width: 450px){
    html{
        font-size: 50%
    }
}
       

    </style>
</head>
<body>
        <!-- header section starts -->
        <header class="header">
            <a href="#" class="logo"> <img src="img/logo2.jpg"> Better Days </a>
    
            <nav class="navbar">
                <a href="index.html#home"> 홈페이지 </a>
                <a href="index.html#services"> 서비스 </a>
                <a href="index.html#blogs"> 브로그 </a>
                <a href="index.html#blog"> 개발 정보 </a>
                <a href="index.html#contact"> 피드백 </a>
            </nav>
    
            <!-- menu button-->
            <div id="menu-btn" class="fas fa-bars"></div>
        
        </header>
        <!-- header section ends -->
    
        <!-- home section starts -->
        <section class="home" id="home">
            <div class="image">
                <img src="img/4.svg" alt="">
            </div>
    
            <div id="search" class="search">
                <h2>질병 정보 검색</h2>
                <form id="searchForm">
                    <input type="text" id="searchQuery" placeholder="질병 이름만 입력해주세요." class="searchQuery" required>
                    <button type="button" class="btn" onclick="displayResponse()">검색</button>
                </form>
            </div>
        </section>
    
        <!-- Results section -->
        <section id="results" class="results">
            <!-- This is where the API results will be displayed -->
        </section>
    
        <!-- JavaScript code -->
         <script>
        function displayResponse() {
            var query = document.getElementById('searchQuery').value;
            var encodedQuery = encodeURIComponent(query); // Encode the search query
            var url = "http://localhost:3000/webapii?query=" + encodedQuery;
        
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.withCredentials = true;
        
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var responseData = JSON.parse(xhr.responseText);
                    console.log(responseData);
        
                    // Display results (modify as per your HTML structure)
                    var resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = ''; // Clear previous results
                    if (responseData.items && responseData.items.length > 0) {
                        responseData.items.forEach(item => {
                            var resultItem = document.createElement('div');
                            resultItem.classList.add('result-item');
                            resultItem.innerHTML = `<h3><a href="${item.link}" target="_blank">${item.title}</a></h3><hr><p>${item.description}</p>`;
                            resultsDiv.appendChild(resultItem);
                        });
                    } else {
                        resultsDiv.innerHTML = 'No results found.';
                    }
                } else {
                    console.error("Request failed with status:", xhr.status);
                    var resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = 'An error occurred while fetching the results.';
                }
            };
        
            xhr.onerror = function() {
                console.error("An error occurred during the request.");
                var resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = 'An error occurred while fetching the results.';
            };
        
            xhr.send();
        }
    </script>
    <script src="./node.js"></script>
    </body>
    </html>
